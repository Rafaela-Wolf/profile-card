<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Profile Card">
    <title>Profile Card</title>

    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
    <main>
        <div class="block">
            <img src="./src/images/image-victor.jpg" alt="Profile picture">
            <h2 class="name-age name">Victor Crest <span class="age">26</span></h2>
            <h3 class="city">London</h3>
            <div class="infos">
                <h3 class="number">80K <span class="description">Followers</span></h3>
                <h3 class="number">803K <span class="description">Likes</span></h3>
                <h3 class="number">1.4K <span class="description">Photos</span></h3>
            </div>
        </div>
    </main>
</body>
</html>
